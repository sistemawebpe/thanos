<!doctype html>
<html lang="en">
  <head>
    <title>Fuil Finder - Gasolina|Mejor Precio|Perú</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
    <div class="container">
        <div class="row d-flex">
            <div class="col-12 d-flex justify-content-center ">
                    <form class="my-4">
                            <a
                            href="index.html"
                            class="d-flex justify-content-center text-center mb-4"
                            ><img
                              class="mb-4"
                              src="img/logo.png"
                              alt=""
                              width="300"
                              height="100"
                          /></a>
                          <h3 class="text-center mb-4">Registro de empresa</h3>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="inputEmail4">Razon Social</label>
                                <input type="text" class="form-control" id="inputEmail4" placeholder="Razon Social">
                              </div>
                              <div class="form-group col-md-6">
                                <label for="inputPassword4">Ruc</label>
                                <input type="text" class="form-control" id="inputPassword4" placeholder="Ruc o # identificador">
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="inputAddress">Direccion</label>
                              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                            </div>
                            <div class="form-row">
                                    <div class="form-group col-md-6">
                                      <label for="inputEmail4">Email</label>
                                      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                                    </div>
                                    <div class="form-group col-md-6">
                                      <label for="inputPassword4">Telefono</label>
                                      <input type="text" class="form-control" id="inputPassword4" placeholder="3130244">
                                    </div>
                                  </div>
                            <div class="form-row">
                                    <div class="form-group col-md-4">
                                            <label for="inputState">Departamento</label>
                                            <select id="inputState" class="form-control">
                                              <option selected>Seleccionar...</option>
                                              <option>...</option>
                                            </select>
                                          </div>
                              <div class="form-group col-md-4">
                                <label for="inputState">Provincia</label>
                                <select id="inputState" class="form-control">
                                  <option selected>Seleccionar...</option>
                                  <option>...</option>
                                </select>
                              </div>
                              <div class="form-group col-md-4">
                                    <label for="inputCity">Distrito</label>
                                    <input type="text" class="form-control" id="inputCity">
                              </div>
                            </div>
                            <div class="form-row">
                                    <div class="form-group col-md-6">
                                      <label for="inputEmail4">Contraseña</label>
                                      <input type="password" class="form-control" id="inputEmail4">
                                    </div>
                                    <div class="form-group col-md-6">
                                      <label for="inputPassword4">Repetir Contraseña</label>
                                      <input type="password" class="form-control" id="inputPassword4">
                                    </div>
                                  </div>
                            
                            <button type="submit" class=" mt-2 btn btn-primary">Registrarme</button>
                          </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
