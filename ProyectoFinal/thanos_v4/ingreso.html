<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fuil Finder - Gasolina|Mejor Precio|Perú</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/estilos.css" />
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/ingreso.js"></script>
  </head>
  <body>
    <div class="container my-4">
      <div class="row d-flex justify-content-center">
        <div class="col-4">
          <form class="form-signin">
            <a
              href="index.html"
              class="d-flex justify-content-center text-center"
              ><img
                class="mb-4"
                src="img/logo.png"
                alt=""
                width="300"
                height="100"
            /></a>
            <h1 class="text-center h3 mb-3 font-weight-normal">
              Iniciar sesion
            </h1>
            <label for="inputEmail" class="sr-only">Email</label>
            <input
              type="email"
              id="txtUsuario"
              name="txtUsuario"
              class="mb-2 form-control"
              placeholder="Email"
              required
              autofocus
            />
            <label for="inputPassword" class="sr-only">Contraseña</label>
            <input
              type="password"
              id="txtClave"
              name="txtClave"
              class="form-control"
              placeholder="Contraseña"
              required
            />
            <div class="checkbox my-3">
              <label class="">
                <input type="checkbox" value="remember-me" /> Recuerdame
              </label>
            </div>
            <a href="registro.html" class="">¿No estas registrado?</a>
            <button class="btn btn-lg btn-primary btn-block mt-2" type="submit" id="btnEnviar" name="btnEnviar">
              Ingresar
            </button>
            <p class="text-center mt-5 mb-3 text-muted">&copy; 2019</p>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </body>
</html>
